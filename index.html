<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Check weather for your location</h3> 
    <form action="/api/weather" method="POST">
      Location: 
      <input type="text" id="location" name="location"/>
     <input type="submit" name="Search"/>
    </form>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 28.501859, lng: 77.410320};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src=
"https://maps.googleapis.com/maps/api/js?key=AIzaSyDihxZVXJbbngaVPcNlI-TMarHUGTDMD8CljE&callback=initMap">
    </script>
  </body>
</html>
